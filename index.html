<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filter Assignment</title>
</head>
<body>
  <h1>Filter Names Starting with a Letter</h1>

  <script>
    const people = [
            "Alice Anderson",
            "Aaron Adams",
            "Bella Brown",
            "Brian Black",
            "Cathy Carter",
            "Charles Cooper",
            "Diana Davis",
            "Daniel Drake",
            "Ella Evans",
            "Ethan Edwards",
            "Fiona Fisher",
            "Frank Foster",
            "Grace Green",
            "Gavin Gray",
            "Hannah Harris",
            "Henry Hill",
            "Isabella Ingram",
            "Ian Irving",
            "Jack Johnson",
            "Julia James"
          ];

        // filtering names
        const chosenLetter = "B"; // hardcoded for now
        const result = people.filter(name => name.charAt(0) === chosenLetter);

        // displaying output
        console.log(result);
        document.write("<h2>Names starting with '" + chosenLetter + "':</h2>");
        document.write("<ul>");
        result.forEach(name => {
            document.write("<li>" + name + "</li>");
        });
        document.write("</ul>");
 </script>
  
</body>
</html>
